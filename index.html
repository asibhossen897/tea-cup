<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link rel="shortcut icon" href="./images/tea-3.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <img src="images/cup-logo.svg" alt="Tea House Logo" class="logo" />
          <div class="nav-link-container">
            <a href="#about" class="nav-link">About</a>
            <a href="#products" class="nav-link">Products</a>
            <a href="#stores" class="nav-link">Stores</a>
            <a href="#news-and-events" class="nav-link">News And Events</a>
          </div>
          <button><a href="#contact">Contact</a></button>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="hero-container">
          <div class="hero-left-element">
            <h1>
              It's good
              <br />
              tea time at The
              <br />
              Tea House
            </h1>
            <p class="hero-left-p">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button class="hero-button">
              <a href="#explore">Explore More</a>
              <img src="images/arrow.png" alt="" />
            </button>
          </div>
          <div class="hero-right-element">
            <img src="images/banner.png" alt="" class="banner-img" />
            <div class="position">
              <div class="rating-box">
                <img src="./images/star.svg" alt="" />
                <div>
                  <p class="number">5.00</p>
                  <p class="paragraph">Trust Pilot Ratings</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
